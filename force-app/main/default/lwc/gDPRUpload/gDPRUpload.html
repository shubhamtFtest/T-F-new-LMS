<template>
    <div class="slds-box slds-theme_default">
    <lightning-card icon-name="custom:custom19" title='GDPR Upload'>
        <div style="margin-left: 3%">
            <lightning-file-upload accept={acceptedCSVFormats} 
                                   label="Attach file" 
                                   multiple="multiple" 
                                   onuploadfinished={uploadFileHandler} 
                                   record-id={recordId}></lightning-file-upload>
        </div>


        <div if:true={error}>
            {error}
        </div><br/>
      
        <div if:true={data}>
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id"></lightning-datatable>
        </div>
        <div if:true={casesSpinner} class="slds-spinner_inline spinner-padding">
            <lightning-spinner variant="brand" 
                               alternative-text="Loading Cases"     
                               size="medium">
            </lightning-spinner>
        </div>
    </lightning-card>
</div>
</template>
