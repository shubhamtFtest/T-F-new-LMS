<template>
    <div class={showSpinerCls}>
        <div if:true={showSpiner}>
            <div class="slds-spinner_container ">
                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </div>

        <h3 slot="title" class="slds-border_bottom slds-p-left_large slds-p-vertical_large">
            <lightning-icon icon-name="action:change_record_type" size="x-small" class="slds-m-right_small">
            </lightning-icon>
            <b style="font-size: medium;"> Error retry following functionalities</b>
        </h3>
        <div>

            <lightning-layout multiple-rows="true">
                <div class="slds-scrollable_y" style="height:11rem;width:100%">

                    <!-- row 1    class="slds-m-vertical_small" -->
                    <lightning-layout-item padding="horizontal-small" class=" " size="12">
                        <lightning-layout class="slds-p-left_medium">

                            <lightning-layout-item padding="horizontal-small" size="3" class="slds-m-vertical_small">
                                <lightning-input type="text" name="tickBox0" data-id="tickBox" class="default"  variant="label-hidden"
                                    onclick={checkboxSelected} disabled={disableTickbox0} readonly>
                                </lightning-input>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="1" class="slds-m-vertical_small">
                                <lightning-icon if:true={showTickbox0CheckIcon} icon-name="action:check"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox0CrossIcon} icon-name="action:close"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox0DashIcon} icon-name="utility:dash" size="xx-small">
                                </lightning-icon>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="8" class="slds-m-vertical_small">
                                <lightning-formatted-text value={messageBox0}>
                                </lightning-formatted-text>
                            </lightning-layout-item>

                        </lightning-layout>
                    </lightning-layout-item>

                    <!-- row 2   -->
                    <lightning-layout-item padding="horizontal-small" size="12" class="">
                        <lightning-layout class="slds-border_top slds-p-left_medium slds-p-top_medium ">

                            <lightning-layout-item padding="horizontal-small" size="3" class="slds-m-vertical_small">
                                <lightning-input type="text" name="tickBox1" data-id="tickBox" class="default"  variant="label-hidden" 
                                    onclick={checkboxSelected} disabled={disableTickbox1} readonly>
                                </lightning-input>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="1" class="slds-m-vertical_small">
                                <lightning-icon if:true={showTickbox1CheckIcon} icon-name="action:check"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox1CrossIcon} icon-name="action:close"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox1DashIcon} icon-name="utility:dash" size="xx-small">
                                </lightning-icon>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="8" class="slds-m-vertical_small">
                                <lightning-formatted-text value={messageBox1}>
                                </lightning-formatted-text>
                            </lightning-layout-item>

                        </lightning-layout>
                    </lightning-layout-item>

                    <!-- row 3   -->
                    <lightning-layout-item if:true={showThirdRow} padding="horizontal-small" size="12" class="">
                        <lightning-layout class="slds-border_top slds-p-left_medium">

                            <lightning-layout-item padding="horizontal-small" size="3" class="slds-m-vertical_small">
                                <lightning-input type="text" name="tickBox2" data-id="tickBox" class="default" variant="label-hidden" 
                                    onclick={checkboxSelected} disabled={disableTickbox2} readonly>
                                </lightning-input>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="1" class="slds-m-vertical_small">
                                <lightning-icon if:true={showTickbox2CheckIcon} icon-name="action:check"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox2CrossIcon} icon-name="action:close"
                                    size="xx-small">
                                </lightning-icon>
                                <lightning-icon if:true={showTickbox2DashIcon} icon-name="utility:dash" size="xx-small">
                                </lightning-icon>
                            </lightning-layout-item>

                            <lightning-layout-item padding="horizontal-small" size="8" class="slds-m-vertical_small">
                                <lightning-formatted-text value={messageBox2}>
                                </lightning-formatted-text>
                            </lightning-layout-item>

                        </lightning-layout>
                    </lightning-layout-item>
                </div>

                <!-- line only padding="horizontal-small" -->
                <lightning-layout-item size="12">
                    <lightning-layout class="slds-border_top ">
                    </lightning-layout>
                </lightning-layout-item>

                <!--  -->
                <lightning-layout-item size="12">
                    <lightning-layout  if:true={showProceedBtn} class="slds-p-top_medium slds-align_absolute-center">
                        <lightning-layout-item size="2" class=" ">
                        </lightning-layout-item>
                        <lightning-layout-item size="2" class="slds-border_top ">
                        </lightning-layout-item>

                        <lightning-layout-item size="4" class="">
                            <lightning-formatted-text class="slds-align_absolute-center"
                                value='Click proceed to execute above selected functionalities'>
                            </lightning-formatted-text>
                        </lightning-layout-item>

                        <lightning-layout-item size="2" class="slds-border_top ">
                        </lightning-layout-item>
                        <lightning-layout-item size="2" class="">
                        </lightning-layout-item>

                    </lightning-layout>
                </lightning-layout-item>

                <!--  -->
                <lightning-layout-item size="12" class="slds-m-top_medium">
                    <div  class="  slds-align_absolute-center">
                        <lightning-button if:true={showProceedBtn} label="Proceed" title="Execute selected functionalities"
                            onclick={retryClicked} class="slds-m-right_small">
                        </lightning-button>
                        <lightning-button label="Cancel" title="Close pop up" onclick={closePopUp}></lightning-button>
                    </div>

                </lightning-layout-item>

            </lightning-layout>





        </div>




    </div>


</template>
